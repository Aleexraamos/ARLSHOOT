<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios - A.R</title>
  <link rel="stylesheet" href="Ejercicios.css"> <!-- Reutilizamos perfil.css -->
  <link href="https://db.onlinewebfonts.com/c/35019d3c7bd526a9353879a622d7ab72?family=PayPal+Open+TT" rel="stylesheet">
</head>
<body>
  <div class="perfil-container">
    <div class="logo-perfil">
      <img src="LOGOPELOTA.png" alt="Logo AR" onerror="this.style.display='none'">
    </div>

    <h1>Ejercicios de Tiro</h1>

    <div class="estadisticas-grid">
      <!-- Cada ejercicio como tarjeta -->
      <div class="tarjeta-estadistica">
        <div class="tarjeta-titulo">Rookie</div>
        <div class="tarjeta-detalles">
          Se trata de un lanzamiento a una mano cerca del aro, con brazo extendido y giro marcado, dirigido por los dedos índice y medio.
        </div>
        <div class="image-container">
          <img src="rookie.png" alt="Rookie" class="card-image">
        </div>
      </div>

      <div class="tarjeta-estadistica">
        <div class="tarjeta-titulo">Avanzado</div>
        <div class="tarjeta-detalles">
          Tiro de una sola pierna con subida y bajada controladas, manteniendo el equilibrio y desplazando la pierna hacia adelante con fluidez.
        </div>
        <div class="image-container">
          <img src="1pierna.png" alt="Avanzado" class="card-image">
        </div>
      </div>
    </div>

    <div class="botones-accion">
      <button onclick="location.href='A.R.001.html'">← Volver al Inicio</button>
    </div>
  </div>
</body>
</html>
